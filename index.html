<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 14</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="scripts/index.js" defer></script>
</head>

<body>
    <h1 class="text-center">Week 14</h1>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Enter movie to search</span>
        <input type="text" class="form-control" id="userInput" placeholder="Enter search term" aria-label="Username"
            aria-describedby="basic-addon1">
        <button type="button" class="btn btn-success" id="submitButton">Submit</button>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">imdb ID</th>
                <th scope="col">Movie Title</th>
                <th scope="col">Year</th>
                <th scope="col">Poster</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
</body>

</html>
